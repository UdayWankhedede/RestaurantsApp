<h1>Add New Resturant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> You Data has been Entered.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<!-- here we are using Reactive Form -->
<form [formGroup]="addResturant" (ngSubmit)="collectRestroData()">

    <div class="form-group">
        <label for="exampleInputEmail1">Name Of Resturant</label>
        <input type="text" class="form-control" placeholder="Enter Resturant" formControlName="name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Address Of Resturant</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Address of Resturant"
            formControlName="address">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
