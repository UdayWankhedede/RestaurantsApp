<p>list-resturant works!</p>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of collectionResto">
        <!-- <th scope="row">1</th> -->
        <td>{{items.id}}</td>
        <td>{{items.name}}</td>
        <td>{{items.email}}</td>
        <td>{{items.address}}</td>
        <td><i (click)="deleteRestro(items.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
        <a routerLink="/update/{{items.id}}"><i class="fa fa-edit" style="font-size:20px;color:blueviolet;"></i></a></td>
      </tr>
    </tbody>
  </table>
